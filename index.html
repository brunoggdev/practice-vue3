<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 practice</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .text-red{
            color: red;
        }
        .text-green{
            color: green;
        }
    </style>
</head>
<body>
    <div id="app">
        <button v-bind:class="active ? 'text-green' : 'text-red'" v-on:click="toggle">click me</button>
    </div>

    <script>
        Vue.createApp({
            data(){
                return {
                    active: true
                }
            },
            methods: {
                toggle(){
                    this.active = !this.active
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
